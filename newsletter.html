<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à notre newsletter | PDR Festival</title>
    <!-- Feuille de Style CSS | Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <!-- Feuille de Style CSS | Bootstrap -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-7 mx-auto shadow-sm bg-white my-5 p-5">
            <h1 class="display-5">Lettre d'informations</h1>

            <p>
                Inscrivez-vous et recevez toutes nos informations exclusives
                directement dans votre boite e-mail. ☺️
            </p>

            <form class="needs-validation" novalidate id="newsletter">

                <div class="mb-3">
                    <input required class="form-control" type="text" placeholder="Votre prénom...">
                </div>
                <div class="mb-3">
                    <input required class="form-control" type="email" placeholder="Votre email...">
                </div>

                <p>
                    En vous inscrivant, vous acceptez de recevoir par e-mail les actualités de PDR.
                </p>

                <div class="form-check">
                    <input required class="form-check-input" id="rgpd-accepter" type="radio" name="rgpd" value="accepter">
                    <label class="form-check-label" for="rgpd-accepter">Oui, je souhaite m'inscrire</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" checked id="rgpd-refuser" type="radio" name="rgpd" value="refuser">
                    <label class="form-check-label" for="rgpd-refuser">Non, je ne souhaite pas m'inscrire</label>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-dark">Confirmer mon inscription</button>
                </div>

            </form>
        </div> <!-- ./col-6 -->
    </div> <!-- ./row -->
</div> <!-- ./container -->

<!-- Script de validation et d'envoi du formulaire -->
<script src="js/validation.js"></script>

</body>
</html>
