<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire comme bénévole | PDR Festival</title>
    <!-- Feuille de Style CSS | Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <!-- Feuille de Style CSS | Bootstrap -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-7 mx-auto shadow-sm bg-white my-5 p-5">
            <h1 class="display-5">S'inscrire comme bénévole au PDR Festival !</h1>
            <h3>Vivez une aventure humaine extraordinaire, rejoignez notre association en tant que bénévole.</h3>
            <p>Merci de remplir le formulaire ci-après.</p>

            <form class="mt-5 needs-validation" novalidate id="benevole">

                <input required class="form-control" type="text" placeholder="Votre prénom..."><br>
                <input required class="form-control" type="text" placeholder="Votre nom..."><br>
                <input required class="form-control" type="email" placeholder="Votre email..."><br><br>

                <div class="mb-3">
                    <label for="motivation">
                        Pourquoi souhaitez-vous rejoindre PDR Festival en tant que bénévole ?
                    </label>
                    <textarea class="form-control" id="motivation" required
                              placeholder="Partagez vos motivations..."></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-dark">Transmettre ma candidature</button>
                </div>

            </form>
        </div> <!-- ./col-7 -->
    </div> <!-- ./row -->
</div> <!-- ./container -->

<!-- Script de validation et d'envoi du formulaire -->
<script src="js/validation.js"></script>

</body>
</html>
